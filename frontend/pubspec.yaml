name: ecommerce_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.6
  shared_preferences: ^2.2.2
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.4
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.4"
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/Logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true  # âœ… Enables localization code generation

  assets:
    - images/
